<div class="container episodes">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Episodio</th>
                </tr>
            </thead>
            <tbody *ngIf="episodesCall != undefined">
                <tr *ngFor="let e of episodesCall.results">
                    <td (click)="abrirModal(e)">{{e.name}}</td>
                    <td>{{e.episode}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-10">
        <nav aria-label="pagination">
            <ul class="pagination" *ngIf="pages">
                <li class="page-item" *ngFor="let p of pages" [ngClass]="{'active': (p===currentPage)}">
                    <button class="page-link" (click)="getEpisodes(p)">{{p}}</button>
                </li>
            </ul>
        </nav>
    </div>
</div>
