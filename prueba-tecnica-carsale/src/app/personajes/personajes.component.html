<div class="container characters">
    <div class="name-search row">
        <div class="col-md-11">
            <input name="name-search" id="name-search" placeholder="Buscar por nombre" type="text" class="form-control"
                autocomplete="off" [(ngModel)]="searchTerm" />
        </div>
        <div class="col-md-1"><button type="button" class="btn btn-primary" (click)="getCharacters(1)">Buscar</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover" *ngIf="characterCall">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Estado</th>
                    <th>GÃ©nero</th>
                </tr>
            </thead>
            <tbody *ngIf="characterCall.results">
                <tr *ngFor="let c of characterCall.results">
                    <td (click)="abrirModalPersonaje(c)">{{c.name}}</td>
                    <td>{{c.species}}</td>
                    <td>{{c.status}}</td>
                    <td>{{c.gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="pagination">
        <ul class="pagination" *ngIf="pages">
            <li class="page-item" *ngFor="let p of pages" [ngClass]="{'active': (p===currentPage)}">
                <button class="page-link row row-cols-lg-12 pl-1 mr-1" (click)="getCharacters(p)">{{p}}</button>
            </li>
        </ul>
    </nav>
</div>
