<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Detalle episodio</h4>
        <button type="button" class="close" aria-label="Close" (click)="cerrar();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card">
            <div class="card-body">

                <div class="container individual text-center" *ngIf="episodio">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-title">Nombre: {{episodio.name}}</div>
                                    <div class="card-subtitle">Número: {{episodio.episode}}</div>
                                    <div class="card-subtitle">Fecha emisión: {{episodio.air_date}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="container individual text-center">
                            <div class="col-lg-12">
                                <img class="card-img-top imagen" [src]="'./assets/images/portal.png'"
                                    alt="Rick y Morty">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
